<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQL — AI Powered Business Websites</title>
  <meta name="description" content="Professional business website built with modern design and AI-ready structure." />
  <style>
    #menuBtn{
      position:fixed;right:20px;top:20px;font-size:26px;cursor:pointer;z-index:9999
    }
    #sideMenu{
      position:fixed;right:-260px;top:0;width:250px;height:100%;background:#020617;
      padding:20px;transition:0.3s;z-index:9998
    }
    #sideMenu a{display:block;margin:15px 0;color:#fff}
    #langBar{
      position:fixed;right:20px;top:70px;z-index:9999
    }:root {
  --bg: #0f172a;
  --card: #111827;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #38bdf8;
}
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
body { background: var(--bg); color: var(--text); line-height: 1.6; }
a { color: var(--accent); text-decoration: none; }

header {
  padding: 60px 20px;
  text-align: center;
  background: linear-gradient(135deg, #020617, #0f172a);
}
header h1 { font-size: 2.5rem; margin-bottom: 10px; }
header p { color: var(--muted); max-width: 600px; margin: auto; }

section { padding: 60px 20px; max-width: 1100px; margin: auto; }
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
.card {
  background: var(--card);
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
.card h3 { margin-bottom: 10px; }
.card p { color: var(--muted); }

.cta {
  text-align: center;
  background: #020617;
  border-radius: 16px;
}
.cta h2 { margin-bottom: 15px; }
.cta button {
  padding: 12px 25px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  background: var(--accent);
  color: #020617;
  cursor: pointer;
}

footer {
  padding: 30px 20px;
  text-align: center;
  color: var(--muted);
  font-size: 0.9rem;
}

  </style>
</head>
<body><!-- RIGHT SIDE MENU BUTTON --><div id="menuBtn">☰</div><!-- SIDE MENU --><nav id="sideMenu">
  <a href="#" onclick="toggleMenu()">✖ Close</a>
  <a href="#">Home</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
  <hr style="border:1px solid #1f2937; margin:15px 0;">
  <label style="font-size:14px; color:#9ca3af;">Language</label>
  <select id="language" onchange="translatePage()" style="width:100%; padding:10px; margin-top:8px; border-radius:8px; background:#020617; color:#fff; border:1px solid #1f2937;">
    <option value="en">English</option>
    <option value="hi<!-- TRANSLATOR BAR --><div id="langBar">
  <select id="language" onchange="translatePage()">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
  </select>
</div>  <header>
    <h1>SQL</h1>
    <p>Smart, fast and modern business websites — built to convert visitors into customers.</p>
  </header>  <footer>
    © 2026 hsndaSQL. All rights reserved.
  </footer>  <script>
    function translateText() {
      const text = document.getElementById('inputText').value;
      const lang = document.getElementById('lang').value;
      if (!text) return;

      const dictionary = {
        'hello': 'नमस्ते',
        'how are you': 'आप कैसे हैं',
        'business': 'व्यवसाय',
        'website': 'वेबसाइट'
      };

      if (lang === 'hi') {
        document.getElementById('outputText').innerText = dictionary[text.toLowerCase()] || 'Demo translator: limited words';
      } else {
        document.getElementById('outputText').innerText = 'Demo translator only';
      }
    }
  </script><script>
  function toggleMenu(){
    const m=document.getElementById('sideMenu');
    m.style.right = m.style.right==='0px' ? '-260px':'0px';
  }
  document.getElementById('menuBtn').onclick=toggleMenu;

  function translatePage(){
    const lang=document.getElementById('language').value;
    document.querySelectorAll('[data-en]').forEach(el=>{
      el.innerText = el.getAttribute('data-'+lang);
    });
  }
</script></body>
  </html>
