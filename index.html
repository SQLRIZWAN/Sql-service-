<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQL – Business Websites</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #0b1020; color: #fff; }header {
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo { font-size: 26px; font-weight: bold; }

.menu-btn { font-size: 26px; cursor: pointer; }

.hero {
  padding: 60px 20px;
  text-align: center;
}

.hero h1 { font-size: 32px; margin-bottom: 15px; }
.hero p { color: #ccc; margin-bottom: 25px; }

.btn {
  display: inline-block;
  padding: 14px 28px;
  background: #3ab4ff;
  color: #000;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
}

/* MENU */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  z-index: 999;
}

.menu {
  position: fixed;
  top: 0;
  right: -100%;
  width: 80%;
  height: 100%;
  background: #050814;
  padding: 20px;
  transition: 0.3s;
  z-index: 1000;
}

.menu.active { right: 0; }
.overlay.active { display: block; }

.menu a { display: block; color: #fff; text-decoration: none; margin: 15px 0; }

select { width: 100%; padding: 10px; margin-top: 20px; }

footer { text-align: center; padding: 30px; color: #777; }

  </style>
</head>
<body><header>
  <div class="logo">SQL</div>
  <div class="menu-btn" onclick="openMenu()">☰</div>
</header><section class="hero">
  <h1 data-en="Need a Website for Your Business?" data-hi="अपने बिज़नेस के लिए वेबसाइट चाहिए?">
    Need a Website for Your Business?
  </h1>
  <p data-en="Professional websites that build trust and bring customers." data-hi="प्रोफेशनल वेबसाइट जो भरोसा बनाती है और ग्राहक लाती है.">
    Professional websites that build trust and bring customers.
  </p>
  <a class="btn" href="https://wa.me/919012277862" target="_blank"
     data-en="Get Started on WhatsApp" data-hi="WhatsApp पर शुरू करें">
     Get Started on WhatsApp
  </a>
</section><div class="overlay" onclick="closeMenu()"></div><div class="menu" id="menu">
  <a href="#" onclick="closeMenu()">✖ Close</a>
  <a href="#">Home</a>
  <a href="#">Services</a>
  <a href="#">Contact</a><label style="margin-top:20px;display:block;">Language</label> <select id="languageSelect" onchange="changeLanguage(this.value)"> <option value="en">English</option> <option value="hi">Hindi</option> </select>

</div><footer>© 2026 SQL. All rights reserved.</footer><script>
  function openMenu() {
    document.getElementById('menu').classList.add('active');
    document.querySelector('.overlay').classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closeMenu() {
    document.getElementById('menu').classList.remove('active');
    document.querySelector('.overlay').classList.remove('active');
    document.body.style.overflow = '';
  }

  function changeLanguage(lang) {
    document.querySelectorAll('[data-en]').forEach(el => {
      el.textContent = el.dataset[lang];
    });
  }
</script></body>
</html>
